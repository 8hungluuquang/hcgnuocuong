<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('https://i.pinimg.com/originals/8c/df/68/8cdf68b6b9b5ad7a04149b53d328384e.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 900px;
            backdrop-filter: blur(15px) saturate(180%);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .search-bar {
            display: flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 75%;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .profile {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('https://i.pinimg.com/736x/de/d6/cf/ded6cfd3b54e724f38a23e7bddc8b608.jpg') no-repeat center/cover;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }

        .summary div {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .tracker {
            margin-top: 20px;
            padding: 20px;
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .tracker h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .progress-bar {
            width: 80%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar div {
            width: 45%;
            height: 100%;
            background: #1abc9c;
            transition: width 0.5s ease-in-out;
        }

        .percentage {
            font-weight: bold;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(to right, #16a085, #1abc9c);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-size: 16px;
        }

        .button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #0e6655, #16a085);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <div class="profile"></div>
        </div>
        <h1>Today is a best day to win!</h1>

        <div class="summary">
            <div>
                <h3>To Do</h3>
                <p>82</p>
            </div>
            <div>
                <h3>On Going</h3>
                <p>28</p>
            </div>
            <div>
                <h3>Complete</h3>
                <p>02</p>
            </div>
        </div>

        <div class="tracker">
            <h3>Habit Tracker</h3>
            <div class="progress">
                <div class="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span class="percentage">45%</span>
            </div>
        </div>

        <button class="button" onclick="increaseProgress()">Cập nhật tiến độ</button>
    </div>

    <script>
        let progress = 45;

        function increaseProgress() {
            if (progress < 100) {
                progress += 10;
                document.getElementById("progress-fill").style.width = progress + "%";
                document.querySelector(".percentage").textContent = progress + "%";
            }
        }

        // GSAP Animation (Hiệu ứng xuất hiện mượt)
        gsap.from(".container", { opacity: 0, y: -50, duration: 1 });
        gsap.from(".summary div", { opacity: 0, scale: 0.8, stagger: 0.2, duration: 1 });
        gsap.from(".tracker", { opacity: 0, y: 30, duration: 1.2 });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Landing Page</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: #d8a7e8;
            color: white;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .card {
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
        }

        .navbar {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
        }

        .navbar a:hover {
            opacity: 0.7;
        }

        .hero img {
            width: 100%;
            border-radius: 15px;
        }

        .hero h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
        }

        .btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkred;
        }

        .about {
            text-align: left;
            width: 80%;
            max-width: 800px;
            opacity: 0;
            transform: translateY(50px);
        }

        .about img {
            width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <!-- Hero Section -->
    <div class="section hero">
        <div class="navbar">
            <a href="#">ABOUT</a>
            <a href="#">GAMES</a>
            <a href="#">JOBS</a>
            <a href="#">CONTACT</a>
        </div>
        <div class="card">
            <img src="https://i.imgur.com/q5FSj7D.jpg" alt="Game Background">
            <h1>PLAY BEYOND ORDINARY</h1>
            <button class="btn">OUR GAMES</button>
        </div>
    </div>

    <!-- About Section -->
    <div class="section about">
        <h2>ABOUT</h2>
        <p>We create unique gaming products, expand the possibilities of the gaming industry and promote the implementation of new ideas.</p>
        <img src="https://i.imgur.com/RM2Hr69.png" alt="Game Design">
        <button class="btn">CONTACT</button>
    </div>

    <script>
        // GSAP Scroll Animation
        gsap.from(".card", { opacity: 0, y: 50, duration: 1 });
        gsap.from(".navbar a", { opacity: 0, y: -10, stagger: 0.2, duration: 1 });

        gsap.from(".about", {
            scrollTrigger: {
                trigger: ".about",
                start: "top 80%",
                toggleActions: "play none none reverse"
            },
            opacity: 0,
            y: 50,
            duration: 1
        });
    </script>

</body>
</html>

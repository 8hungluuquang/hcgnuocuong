<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Night Bar</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Import GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        /* üìå Background theo ·∫£nh b·∫°n g·ª≠i */
        body {
            background: url('https://itadakimasuanime.wordpress.com/wp-content/uploads/2018/12/Cocktails-The-Night-is-Short-Walk-on-Girl.png') 
                no-repeat center center/cover;
            background-attachment: fixed;
            color: white;
            overflow-x: hidden;
        }

        /* üìå Thanh menu (navbar) */
        .navbar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: opacity 0.3s ease-in-out;
        }

        .navbar a:hover {
            opacity: 0.7;
        }

        /* üìå C·∫•u tr√∫c t·ª´ng ph·∫ßn */
        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* üìå Glassmorphism (hi·ªáu ·ª©ng k√≠nh m·ªù) */
        .glass-card {
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            padding: 30px;
            opacity: 0;
            transform: translateY(50px);
        }

        /* üìå Hi·ªáu ·ª©ng ch·ªØ ph√°t s√°ng (Neon Glow) */
        h1 {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 5px 5px 15px rgba(255, 255, 255, 0.8); }
        }

        /* üìå Button ƒë·∫πp h∆°n */
        .btn {
            background: #ff4081;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ff79a8;
            transform: scale(1.1);
        }

        /* üìå Review Section */
        .review-container {
            width: 80%;
            max-width: 900px;
            text-align: center;
            padding: 20px;
            backdrop-filter: blur(8px);
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .review-container textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            resize: none;
            font-size: 16px;
        }

        .review-container button {
            margin-top: 10px;
        }

        .reviews {
            margin-top: 20px;
            text-align: left;
        }

        .review {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#reviews">Reviews</a>
    </div>

    <!-- Home Section -->
    <div id="home" class="section">
        <div class="glass-card">
            <h1>Welcome to the Anime Night Bar</h1>
            <p>Experience the magic of cocktails under the neon lights.</p>
            <button class="btn">Explore Drinks</button>
        </div>
    </div>

    <!-- About Section -->
    <div id="about" class="section">
        <div class="glass-card">
            <h2>ABOUT</h2>
            <p>We serve the finest cocktails inspired by anime aesthetics.</p>
        </div>
    </div>

    <!-- Review Section -->
    <div id="reviews" class="section">
        <div class="review-container">
            <h2>Leave a Review</h2>
            <textarea id="reviewInput" placeholder="Write your review here..."></textarea>
            <button class="btn" onclick="addReview()">Submit</button>

            <h3>Customer Reviews</h3>
            <div id="reviewList" class="reviews"></div>
        </div>
    </div>

    <script>
        // üìå Hi·ªáu ·ª©ng cu·ªôn m∆∞·ª£t
        gsap.from(".glass-card", {
            scrollTrigger: {
                trigger: ".glass-card",
                start: "top 80%",
                toggleActions: "play none none reverse"
            },
            opacity: 0,
            y: 50,
            duration: 1
        });

        gsap.from(".navbar a", { opacity: 0, y: -10, stagger: 0.2, duration: 1 });

        gsap.from("h1", { opacity: 0, scale: 0.8, duration: 1.2, ease: "elastic" });

        // üìå Ch·ª©c nƒÉng ƒë√°nh gi√°
        function addReview() {
            let reviewText = document.getElementById("reviewInput").value;
            if (reviewText.trim() === "") {
                alert("Please enter a review!");
                return;
            }

            let reviewList = document.getElementById("reviewList");
            let newReview = document.createElement("div");
            newReview.classList.add("review");
            newReview.textContent = reviewText;
            reviewList.prepend(newReview);

            document.getElementById("reviewInput").value = "";
        }
    </script>

</body>
</html>
